<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Coreano</title>
    <link rel="icon" href="flag-64.png" type="image/x-icon">
    <link rel="manifest" href="cursocoreano.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="card">
        <div class="text">
            <h1 class="word"></h1>
        </div>
        <div>
            <select class="select">
                <option value="">Todos</option>
                <option value="1">Saludos</option>
                <option value="2">Números</option>
                <option value="3">Números (contar)</option>
                <option value="4">Colores</option>
                <option value="5">Comida</option>
                <option value="6">Familia</option>
            </select> 
        </div>
        <div class="buttons">
            <button class="btn btn--pen">🖋️</button>
            <button class="btn btn--book">📄</button>
            <button class="btn btn--sound">📣</button>
            <input class="speed" type="number" min="1" max="500" value="10">
        </div>
        <div class="buttons">
            <button class="btn btn--es">🇪🇸</button>
            <button class="btn btn--ko">🇰🇷</button>
            <button class="btn btn--before">⬅️</button>
            <button class="btn btn--next">➡️</button>
        </div>
    </div>
    <div class="modalBackground hidden">
        <div class="modal">
            <table>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="popup hidden">👍</div>
    <script src="scripts.js" defer></script>
</body>
</html>
